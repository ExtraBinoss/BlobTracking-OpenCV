site_name: BlobTrack Documentation
site_description: User documentation for BlobTrack - Real-time organic video visuals.
site_author: BlobTrack Team
site_url: https://ExtraBinoss.github.io/BlobTracking-OpenCV/

theme:
  name: material
  logo: assets/logo_blobtrack.png
  favicon: assets/logo_blobtrack.png
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.follow
    - content.code.copy
  palette:
    - scheme: default
      primary: green
      accent: light-green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: green
      accent: light-green
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - Home: index.md
  - Installation: installation.md
  - User Guide: usage.md
  - How It Works: how-it-works.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tasklist:
      custom_checkbox: true

plugins:
  - search
